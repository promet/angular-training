<div class="modal">
  <div class="modal-dialog" [ngClass]="{'error': isError}">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ header }}</h5>
        <button mat-button [mat-dialog-close]="true" type="button" (click) = "onCloseClick()" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ content }}
      </div>
    </div>
  </div>
</div>
